        <p class="AuthorAndDate">written by ゆに [2021/05/16]</p>
        <!-- 
        <学校での一幕>
        <夢であることに気づく>

        <p class="sentence">
            「ちょっとぉ！なにぼーっとしちゃってんのよ、話聞いてた？」
            <br>　アスカに声をかけられて、意識が戻った。今日はいつの間にか学校にいたみたいで、時計の針はもう12時45分を指していた。居眠りしていたならもうとっくに起こされているだろうし、机の上で寝てしまったとき特有のけだるさも感じない。どうやら、本当に今日は調子が悪いのかもしれないと思った。
            <br>「ごめんねアスカ。なんだか今日は調子が悪いみたいだ。」
            <br>「っふん！じゃあ家で寝てればいいじゃないのよ。それで？おベント、もってきたんでしょうね？」
        </p>
